name: Update Checker

on:
  workflow_dispatch:
  schedule:
    - cron: 0 * * * *

env:
  TZ: Asia/Shanghai

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
    - name: Get Version
      id: getver
      run: |
        git clone https://github.com/tiann/KernelSU -b main
        cd KernelSU
        echo "ksu=$(($(git rev-list --count HEAD) + 10200))" >> "$GITHUB_OUTPUT"

    - name: Get Cache Version
      id: getcache
      uses: actions/cache@v4
      with:
        path: .commitHash
        key: KSU-${{ steps.getver.outputs.ksu }}

    - name: Save New Version
      if: steps.getcache.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getver.outputs.ksu }} | tee .commitHash

    - name: Auto compile
      if: steps.getcache.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v3
      with:
        event-type: Auto compile

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 10
